<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sumInput() {
            let arr = [];
            let number;
            let flag = true
            while (flag) {
                number = prompt('Введите число')
                if (number === null || number === '' || !isFinite(number)) flag = false
                else { arr.push(+number) }
            }
            return arr.reduce((e, sum) => { return e + sum }, 0)
        }
        console.log(sumInput())
    </script>
</body>

</html>
