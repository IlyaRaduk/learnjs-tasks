<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let result = prompt('Кто там?')
        if (result === 'Админ') {
            let result = prompt('Пароль?')
            if (result === 'Я Главный') {
                alert('Здравствуйте!')
            }
            else if (!result) {
                alert('Отменено')
            }
            else {
                alert('Неверный пароль')
            }
        }
        else if (!result) {
            alert('Отменено')
        }
        else {
            alert('Я вас не знаю')
        }
    </script>
</body>

</html>
